name: CI

on:
  push:
    branches: [ main, master, develop, feat/**, release-please--branches--** ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit/Integration tests
        run: npm run test


name: CI

on:
  push:
    branches: [ main, master, develop, feat/**, release-please--branches--** ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    env:
      ROLLUP_SKIP_NATIVE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure Rollup native binary (Linux)
        if: runner.os == 'Linux'
        run: npm install @rollup/rollup-linux-x64-gnu@^4.52.3 --no-save

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit/Integration tests
        run: npm run test

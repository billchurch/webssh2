name: E2E SSH (manual)

on:
  workflow_dispatch:
    inputs:
      enable_e2e:
        type: boolean
        description: 'Run E2E SSH tests (requires Docker)'
        default: true

jobs:
  e2e:
    if: ${{ inputs.enable_e2e }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional --ignore-scripts

      - name: Install Playwright browsers
        run: npm run e2e:setup

      - name: Build
        run: npm run build

      - name: Run E2E tests with containerized sshd
        env:
          ENABLE_E2E_SSH: '1'
        run: npx playwright test -c playwright.config.ts tests/playwright/e2e-ssh-acceptenv.spec.ts

      - name: Upload Playwright report (if present)
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: playwright-test-results
          path: |
            test-results
            playwright-report

extends:
  - airbnb-base
  - prettier
  - plugin:node/recommended
  - plugin:jest/recommended

plugins:
  - prettier
  - jest

env:
  jest/globals: true

rules:
  prettier/prettier: error
  no-unused-vars: warn
  no-console: off
  func-names: off
  no-process-exit: off
  object-shorthand: off
  class-methods-use-this: off
  semi: [2, never]

overrides:
  - files:
      - "**/*.test.js"
    env:
      jest: true